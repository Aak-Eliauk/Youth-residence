<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>青年乐居评价体系</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <div id="chart" style="width: 100%; height: 800px;"></div>
    <script>
        var chartDom = document.getElementById('chart');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            title: {
                text: '青年乐居评价体系'
            },
            tooltip: {
                trigger: 'item',
                triggerOn: 'mousemove'
            },
            series: [
                {
                    type: 'tree',
                    data: [
                        {
                            name: '青年乐居评价体系',
                            children: [
                                {
                                    name: '住房安居\n(40%)',
                                    children: [
                                        {
                                            name: '房价收入比\n(60%)',
                                            children: [
                                                { name: '不同区域房价收入比\n(80%)' },
                                                { name: '不同户型房价收入比\n(20%)' }
                                            ]
                                        },
                                        {
                                            name: '青年驿站、青年人才公寓、青年社区等数量\n(40%)',
                                            children: [
                                                { name: '青年驿站数量\n(30%)' },
                                                { name: '青年人才公寓数量\n(30%)' },
                                                { name: '青年社区数量\n(40%)' }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    name: '生活便利\n(35%)',
                                    children: [
                                        { name: 'POI 数据生活便利度评价体系（详细见Part 3）\n(35%)' },
                                        {
                                            name: '交通\n(15%)',
                                            children: [
                                                { name: '地铁站点 500 米半径覆盖率\n(25%)' },
                                                { name: '公交站点 300 米半径覆盖率\n(25%)' },
                                                { name: '不同区域（如中心城区、郊区）的轨交公交站点覆盖率\n(20%)' },
                                                { name: '单程平均通勤时间\n(15%)' },
                                                { name: '不同出行方式（如自驾、公交、地铁）的平均通勤时间\n(10%)' },
                                                { name: '高峰时段与非高峰时段的平均通勤时间\n(5%)' },
                                                { name: '到达主要商圈的公共交通时间\n(15%)' },
                                                { name: '到达主要商圈的自驾时间\n(15%)' },
                                                { name: '不同居住区域到商圈的可达性差异\n(10%)' },
                                                { name: '夜间公共交通运营时间和线路覆盖\n(10%)' },
                                                { name: '夜间道路照明情况\n(5%)' },
                                                { name: '夜间治安状况对回家的影响\n(10%)' },
                                                { name: '夜间打车的便捷性（如等待时间、费用等）\n(10%)' }
                                            ]
                                        },
                                        {
                                            name: '医疗\n(15%)',
                                            children: [
                                                { name: '每万人医院床位数量\n(60%)' },
                                                { name: '每万人医师数量\n(40%)' }
                                            ]
                                        },
                                        { name: '环境（人均绿地面积）\n(10%)', children: [ { name: '不同区域人均绿地面积\n(100%)' } ] },
                                        { name: '城市数字化发展指数（详细评价体系见Part 4）\n(15%)' },
                                        {
                                            name: '法治教育网络安全\n(10%)',
                                            children: [
                                                { name: '刑事案件发生数量\n(60%)' },
                                                { name: '交通事故发生数量\n(40%)' }
                                            ]
                                        }
                                    ]
                                },
                                {
                                    name: '青年吸引\n(25%)',
                                    children: [
                                        {
                                            name: '近十年人口增量\n(30%)',
                                            children: [
                                                { name: '不同年龄段人口增量\n(70%)' },
                                                { name: '人口学历结构变化\n(30%)' }
                                            ]
                                        },
                                        {
                                            name: '近一年人口增量\n(30%)',
                                            children: [
                                                { name: '不同年龄段人口增量\n(70%)' },
                                                { name: '人口学历结构变化\n(30%)' }
                                            ]
                                        },
                                        {
                                            name: '青年人口占比\n(20%)',
                                            children: [
                                                { name: '不同行业青年人口占比\n(50%)' },
                                                { name: '不同区域青年人口占比\n(50%)' }
                                            ]
                                        },
                                        {
                                            name: '青春元素（如娱乐设施、文化活动等）\n(10%)',
                                            children: [
                                                { name: '娱乐设施数量和种类\n(40%)' },
                                                { name: '文化活动举办频率和参与度\n(40%)' },
                                                { name: '青年社交场所的丰富度\n(20%)' }
                                            ]
                                        },
                                        {
                                            name: '青年专项政策规划数量（人才引进、社会保障）\n(10%)',
                                            children: [
                                                { name: '人才引进政策数量和力度\n(50%)' },
                                                { name: '社会保障政策覆盖范围和保障水平\n(50%)' }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        }
                    ],
                    top: '5%',
                    left: '7%',
                    bottom: '2%',
                    right: '20%',
                    symbolSize: 10,
                    label: {
                        position: 'left',
                        verticalAlign: 'middle',
                        align: 'right',
                        fontSize: 10
                    },
                    leaves: {
                        label: {
                            position: 'right',
                            verticalAlign: 'middle',
                            align: 'left'
                        }
                    },
                    expandAndCollapse: true,
                    initialTreeDepth: 2,
                    animationDuration: 550,
                    animationDurationUpdate: 750
                }
            ]
        };

        option && myChart.setOption(option);
    </script>
</body>
</html>
